<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="text-light bg-dark p-3 text-center"> Weather Dashboard<h1>
  </header>
 
  <main>
    <div class="row container-fluid">
        <div class="col-3 bg-light pt-3 pb-3">
          <h4 class="card-header">Search for a City</h4>
          <form id="user-form" class="card-body form-inline">
            <input name="city" id="city" type="tet" autofocus="true" class="form-input col-10"/>
            <button type="submit" class="btn btn-sm text-light bg-dark"><i class="fas fa-search"></i></button>
          </form>
          <div class="search-history">
          </div>
          <button class="btn" id="clear-btn">Clear History</button>
        </div>
            <div class="col-8" id="weather-container">
              <div class="row currentWeather"></div>
                <h4 class="forecastTitle"></h4>
              <div class="row forecastCards"></div>
            </div>
      </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
