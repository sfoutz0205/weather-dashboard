<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="text-light bg-dark p-3 text-center"> Weather Dashboard<h1>
  </header>

  <main>
    <div class="col-12 col-md-4">
      <div class="card">
        <h4 class="card-header">Search for a City</h4>
        <form id="user-form" class="card-body form-inline">
          <input name="city" id="city" type="tet" autofocus="true" class="form-input"/>
          <button type="submit" class="btn btn-sm text-light bg-dark"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
   
    

    <script src="assets/js/script.js"></script>
